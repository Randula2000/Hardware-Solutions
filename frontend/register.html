<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://thumbs.dreamstime.com/b/drone-view-agriculture-farming-fields-stretching-symphony-green-crops-farmer-tractor-photography-top-313022135.jpg');  
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: rgba(0, 51, 0, 0.9);  
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: pop-up 0.5s ease;
        }
        @keyframes pop-up {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        .container h2 {
            text-align: center;
            color: #fff;  
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;  
            color: #fff;  
        }
        input[type="text"], input[type="password"], input[type="number"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-weight: bold;  
            background-color: #d4edda;  
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;  
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold; 
        }
        .button:hover {
            background-color: #45a049;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
            color: #fff;  
        }
        .login-link a {
            color: #4CAF50;  
            text-decoration: none;
            font-weight: bold;  
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="../backend/register.php" method="POST">
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" name="full_name" id="full_name" required>
            </div>
            <div class="form-group">
                <label for="name">Username:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required>
            </div>
            <button type="submit" class="button">Register</button>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login here</a>.</p>
            </div>
        </form>
    </div>
</body>
</html>
