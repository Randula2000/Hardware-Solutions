<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #003366;
            padding-top: 100px;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }

        .sidebar img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 3px solid #fff;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            width: 90%;
            text-align: center;
            padding: 12px;
            margin: 5px 0;
            background-color: #00509e;
            border-radius: 5px;
            transition: background 0.3s;
            font-weight: bold;
        }

        .sidebar a:hover {
            background-color: #003366;
        }

        /* Main content styling */
        .content {
            margin-left: 270px;
            padding: 40px;
            color: #333;
            background: #f8f9fa;
            min-height: 100vh;
            overflow: auto; /* Allow scrolling if content is too long */
        }

        h1 {
            font-size: 2.5em;
            color: #003366;
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-info, form, iframe {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        /* Google Maps */
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            border: none;
        }

        /* Contact form styling */
        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #007bff;
        }

        button {
            padding: 12px;
            background-color: #28a745; /* Green background */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="https://cbx-prod.b-cdn.net/COLOURBOX54037532.jpg?width=800&height=800&quality=70" alt="Icon">
        <a href="dashboard.html" style="--i:1">Dashboard</a>
        <a href="products.html" style="--i:2">Products</a>
        <a href="cart.html" style="--i:3">Cart</a>
        <a href="contacts.html" style="--i:4">Contacts</a>
        <a href="logout.html" style="--i:5">Log Out</a>
    </div>

    <!-- Main content area -->
    <div class="content">
        <h1>Contact Information</h1>
        
        <!-- Contact Info Section -->
        <div class="contact-info">
            <p><strong>Address:</strong>114/7 wakwella road,galle</p>
            <p><strong>Email:</strong> powerhardware</p>
            <p><strong>Phone:</strong> 0756727739</p>
        </div>

        <!-- Google Map Embed -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509846!2d144.95373541531586!3d-37.81627927975118!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11f03f%3A0xd045ec2e4f020ef3!2sYour%20Business%20Name!5e0!3m2!1sen!2sus!4v1602556624698!5m2!1sen!2sus"
            allowfullscreen=""
            loading="lazy"></iframe>

        <!-- Contact Form -->
        <form action="../backend/submit.php" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
