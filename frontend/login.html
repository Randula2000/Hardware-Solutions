<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://thumbs.dreamstime.com/b/drone-view-agriculture-farming-fields-stretching-symphony-green-crops-farmer-tractor-photography-top-313022135.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: rgba(0, 51, 0, 0.9); /* Dark green background color with transparency */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: pop-up 0.5s ease;
        }
        @keyframes pop-up {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        .container h2 {
            text-align: center;
            color: #fff; /* White text color for better contrast */
            font-weight: bold; /* Make text bold */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold; /* Make label text bold */
            color: #fff; /* White color for better contrast */
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-weight: bold; /* Make input text bold */
            background-color: #d4edda; /* Light green background color */
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Green button */
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold; /* Make button text bold */
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="../backend/login.php" method="POST">
            <div class="form-group">
                <label for="name">Username:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="button">Login</button>
        </form>
    </div>
</body>
</html>
